<!DOCTYPE HTML>
<html>

<head>
    <title>
        Generate Password
    </title>
</head>

<body>

    <h1>Generate new password</h1>

    <button onclick="genPass()">
        Generate Password
    </button>
    <br>

    <div>
        <p id="displayPass"></p>
    </div>

    <script>
        var newPass = document.getElementById("displayPass");

        /* Function to generate combination of password */
        function criteria() {
            var pass = '';
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
                'abcdefghijklmnopqrstuvwxyz' + '0123456789' + '~!@#$%^&*()_+{}|:"<>?';

            for (i = 1; i <= 129; i++) {
                var char = Math.floor(Math.random() * str.length);

                pass += str.charAt(char)
            }

            return pass;
        }

        function genPass() {
            newPass.innerHTML = criteria();
        } 
    </script>
</body>

</html>
